<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Ticket</title>
    {% load static %}
    <link href="{% static 'css/stylesTicket.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    

</head>
<body>

<div class="container-fluid background-container">
    <div class="container form-container">
        <div class="row">
            <!-- Columna para el formulario (izquierda) -->
            <div class="col-md-6">
                <h2 class="mb-4">Nuevo Ticket</h2>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Nombre del Cliente -->
                    <div class="mb-3">
                        <label for="id_nombre_cliente" class="form-label">Nombre del Cliente:</label>
                        <input type="text" id="id_nombre_cliente" name="nombre_cliente" class="form-control" required>
                    </div>

                    <!-- Correo del Cliente -->
                    <div class="mb-3">
                        <label for="id_correo_cliente" class="form-label">Correo del Cliente:</label>
                        <input type="email" id="id_correo_cliente" name="correo_cliente" class="form-control" required>
                    </div>

                    <!-- Número de Cliente -->
                    <div class="mb-3">
                        <label for="id_numero_cliente" class="form-label">Número telefónico:</label>
                        <input type="tel" id="id_numero_cliente" name="numero_cliente" class="form-control" required>
                    </div>

                    <!-- Categoría -->
                    <div class="mb-3">
                        <label for="id_categoria" class="form-label">Categoría:</label>
                        <select id="id_categoria" name="categoria" class="form-select">
                            <option value="">Selecciona una categoría</option>
                            {% for categoria in categorias %}
                                <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Prioridad -->
                    <div class="mb-3">
                        <label for="id_prioridad" class="form-label">Prioridad:</label>
                        <select id="id_prioridad" name="prioridad" class="form-select">
                            <option value="">Selecciona una prioridad</option>
                            {% for prioridad in prioridades %}
                                <option value="{{ prioridad.id }}">{{ prioridad.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Descripción -->
                    <div class="mb-3">
                        <label for="id_detalle" class="form-label">Descripción:</label>
                        <textarea id="id_detalle" name="detalle" class="form-control" rows="4" placeholder="Describa el problema..."></textarea>
                    </div>

                    <!-- Número de ticket -->
                    <div class="mb-3">
                        <label for="id_numero" class="form-label">Número de ticket:</label>
                        <input type="number" id="id_numero" name="numero" class="form-control" required>
                    </div>

                    <!-- Imagen -->
                    <div class="mb-3">
                        <label for="id_imagen" class="form-label">Anexar imagen:</label>
                        <input type="file" id="id_imagen" name="imagen" accept="image/*" class="form-control">
                    </div>

                    <!-- Botón de enviar -->
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>

            <!-- Columna para la imagen de decoración (derecha) -->
            <div class="col-md-6">
                <h2 class="mb-4">Imagen de decoración</h2>
                <div class="decor-image-area">
                    <p class="text-center">Puedes insertar aquí una imagen de decoración.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Enlace a los scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
