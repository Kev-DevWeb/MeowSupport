<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    {% load static %} 

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }


        header {
            background-color: #2c3e50; 
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-bottom: 2px solid #34495e; 
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
        }

        .menu-toggle {
            font-size: 2rem;
            cursor: pointer;
            position: absolute;
            left: 20px;
        }

        .menu-close {
            font-size: 2rem;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
        }

        nav {
            position: fixed;
            top: 0;
            left: -300px; 
            width: 300px;
            height: 100%;
            background-color: #34495e; 
            transition: left 0.3s ease-in-out;
            z-index: 100;
            padding-top: 60px;
            box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.1);
        }

        nav.active {
            left: 0; 
        }

        .nav-item {
            border-bottom: 1px solid #2c3e50;
        }

        .nav-item a {
            color: white;
            font-size: 1.2rem;
            padding: 15px 20px;
            text-align: left;
            display: flex;
            align-items: center;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }

        .nav-item a i {
            margin-right: 10px; 
            font-size: 1.5rem;
        }

        .nav-item a:hover {
            background-color: #1abc9c; 
            color: white;
        }

        /* Estilo de las tarjetas (Cards) */
        .container {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .card {
            width: 18rem;
            text-align: center;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #ffffff;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            color: #2c3e50; /* Gris oscuro */
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .card .icon {
            font-size: 2rem;
            margin-top: 1rem;
            color: #1abc9c; 
        }

     
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #2980b9; 
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1f669f; 
        }

        .btn-secondary {
            background-color: #2c3e50; 
            border: none;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #34495e; 
        }

    </style>
</head>
<body>


    <header>
        <h1>Menú Principal</h1>
        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>


    <nav id="menuNav">
        <div class="menu-close" id="menuClose">
            <i class="fas fa-times"></i> 
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'abrir_ticket' %}">
                    <i class="fas fa-ticket-alt"></i> Alta de Ticket
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'status' %}">
                    <i class="fas fa-tasks"></i> Estatus del Ticket
                </a>
            </li>
        </ul>
    </nav>


    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Alta de Ticket</h5>
                <div class="icon">
                    <i class="fas fa-ticket-alt"></i> 
                </div>
                <a href="{% url 'abrir_ticket' %}" class="btn btn-primary">
                    Ir
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Estatus del Ticket</h5>
                <div class="icon">
                    <i class="fas fa-tasks"></i> <!-- Icono debajo del título -->
                </div>
                <a href="{% url 'status' %}" class="btn btn-secondary">
                    Ir
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('menuToggle').addEventListener('click', function () {
            this.classList.toggle('active');
            document.getElementById('menuNav').classList.toggle('active');
        });

        document.getElementById('menuClose').addEventListener('click', function () {
            document.getElementById('menuNav').classList.remove('active');
        });
    </script>

</body>
</html>
