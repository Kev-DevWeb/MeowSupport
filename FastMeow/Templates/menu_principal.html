<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Men√∫ Principal</title>
    {% load static %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="{% static 'css/stylesMenu.css' %}" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <nav id="menuNav">
      <div class="menu-close" id="menuClose">
        <i class="fas fa-times"></i>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'abrir_ticket' %}">
            <i class="fas fa-ticket-alt"></i> Alta de Ticket
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'status' %}">
            <i class="fas fa-tasks"></i> Estatus del Ticket
          </a>
        </li>
      </ul>
    </nav>

    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="card mb-4" style="width: 90%; max-width: 600px;">
          <div class="d-flex align-items-center">
            <img src="{% static 'resources/create.png' %}" alt="Alta de Ticket" class="card-image">
            <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                <i class="fas fa-ticket-alt card-icon me-2"></i>
                <h5 class="card-title m-0">Alta de Ticket</h5>
              </div>
              <a href="{% url 'abrir_ticket' %}" class="btn btn-primary">Ir</a>
            </div>
          </div>
        </div>
        <div class="card mb-4" style="width: 90%; max-width: 600px;">
          <div class="d-flex align-items-center">
            <img src="{% static 'resources/review.png' %}" alt="Estatus del Ticket" class="card-image">
            <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                <i class="fas fa-tasks card-icon me-2"></i>
                <h5 class="card-title m-0">Estatus del Ticket</h5>
              </div>
              <a href="{% url 'status' %}" class="btn btn-secondary">Ir</a>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document
        .getElementById("menuToggle")
        .addEventListener("click", function () {
          this.classList.toggle("active");
          document.getElementById("menuNav").classList.toggle("active");
        });

      document
        .getElementById("menuClose")
        .addEventListener("click", function () {
          document.getElementById("menuNav").classList.remove("active");
        });
    </script>
  </body>
</html>
