{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Ticket</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9; /* Fondo gris claro */
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            color: #FF6F00; /* Naranja oscuro */
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control[readonly] {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        textarea.form-control[readonly] {
            resize: none;
        }
        .btn-secondary {
            background-color: #FF6F00; /* Naranja */
            border-color: #FF6F00;
        }
        .btn-secondary:hover {
            background-color: #E65C00; /* Naranja más oscuro */
        }
        .img-fluid {
            max-height: 200px;
            object-fit: contain;
            border: 1px solid #ddd;
            padding: 5px;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Detalles del Ticket</h1>

    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" value="{{ ticket.cliente.nombre }}" readonly>
    </div>

    <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" id="correo" name="correo" class="form-control" value="{{ ticket.cliente.email }}" readonly>
    </div>

    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" id="telefono" name="telefono" class="form-control" value="{{ ticket.cliente.telefono }}" readonly>
    </div>

    <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <input type="text" id="categoria" name="categoria" class="form-control" value="{{ ticket.categoria.nombre }}" readonly>
    </div>

    <div class="mb-3">
        <label for="prioridad" class="form-label">Prioridad</label>
        <input type="text" id="prioridad" name="prioridad" class="form-control" value="{{ ticket.prioridad.nombre }}" readonly>
    </div>

    <div class="mb-3">
        <label for="detalle" class="form-label">Detalle del Ticket</label>
        <textarea id="detalle" name="detalle" class="form-control" rows="5" readonly>{{ ticket.detalle }}</textarea>
    </div>

    <div class="mb-3">
        <label for="imagen" class="form-label">Imagen(es) Cargada(s)</label>
        {% if imagenes %}
            <div>
                {% for imagen in imagenes %}
                    <img src="{{ imagen.imagen.url }}" alt="Imagen del Ticket" class="img-fluid">
                {% endfor %}
            </div>
        {% else %}
            <p class="text-muted">No se ha cargado ninguna imagen.</p>
        {% endif %}
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'ticket_list' %}" class="btn btn-secondary">Volver a la lista</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
